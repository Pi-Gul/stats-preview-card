<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel='stylesheet' href='./css/style.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet"> 
    <title>Frontend Mentor || Stats preview card component</title>
  </head>

  <body>
    <section>
      <div class='image-area'><div class='background'></div></div>
      <div class='text-area'>
        <h2>Get <span>insights</span> that help your business grow.</h2>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class='stats'>
          <div class='companies'>
            <div class='number'>10k+</div>
            <div class='label'>companies</div>
          </div>
          <div class='templates'>
            <div class='number'>314</div>
            <div class='label'>templates</div>
          </div>
          <div class='queries'>
            <div class='number'>12m+</div>
            <div class='label'>queries</div>
          </div>
        </div>
      </div>
    </section>
 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Pi-Gul">Pi-Gul</a>.
    </div>
  </body>
</html>
